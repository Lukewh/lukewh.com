---
layout: page
---

<div class="header">
  <div class="cols">
    <a href="/blog" class="button">🡐 posts</a>
    <h1>{% if page.draft %}DRAFT - {% endif %}{{ page.title }}</h1>
  </div>
</div>
<div class="cols">
  <p>
    <small>
      <i>
        <time datetime="{{ page.date | date: '%F' }}">{{ page.date | date_to_long_string: "ordinal"}}</time>
      </i>
    </small>
  </p>
  {% if page.tags != empty %}
  <p>
    <small>
      <b>Tags:</b>
      {% for tag in page.tags %}
        {{ tag }}
      {% endfor %}
    </small>
  </p>
  {% endif %}
</div>
{{content}}
